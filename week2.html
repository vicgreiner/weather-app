<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather APP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="card">
        <div class="container">
            <input type="search" placeholder="Search city" autofocus="on" autocomplete="off" id="searchbarCity">
        </div>
        <br />

        <div class="zurique">
            <h1>
                Zürich,
                <br />
                Switzerland
            </h1>
        </div>
        <h2>
            Tue, Jun 30
        </h2>
        <h3>
            <span id="temp">22</span> <a href="#" id="celsciusL">°C</a> | <a href="#" id="farhenheitL">°F</a>
        </h3>

        <div class="text-center" class="sun">
            <img src="src/sun.png" alt="Sun" width="200px">
        </div>

        <table>
            <tr>
                <td class="days"> <em>Wednesday</em> </td>
                <td class="temperature">16°</td>
                <td><img src="src/sun&clouds.png" alt="Sun & clouds" width="40px"></td>
            </tr>
            <tr>
                <td class="days"> <em>Thursday</em> </td>
                <td class="temperature">12°</td>
                <td> <img src="src/cloud.png" alt="cloud" width="35px"> </td>
            </tr>
            <tr>
                <td class="days"> <em>Friday</em> </td>
                <td class="temperature"> 15° </td>
                <td> <img src="src/sun&clouds.png" alt="Sun & clouds" width="40px"> </td>
            </tr>
            <tr>
                <td class="days"> <em>Saturday</em> </td>
                <td class="temperature"> 19° </td>
                <td> <img src="src/sun.png" alt="Sun" width="40px"> </td>
            </tr>
            <tr>
                <td class="days"> <em>Sunday</em> </td>
                <td class="temperature"> 24° </td>
                <td> <img src="src/sun.png" alt="Sun" width="40px"> </td>
            </tr>
        </table>

        <script src="index.js"></script>
    </div>
</body>


</html>
